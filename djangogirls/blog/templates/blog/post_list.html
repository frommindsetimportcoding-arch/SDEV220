<!-- Extended template for post_list. Pulls publicated_date, title, and text from query set object assigned to post
    using a for loop. -->
{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <article class="post">
            <time class="date">Published: {{ post.published_date }}</time>
            <h2><a href=''>{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
